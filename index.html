<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Probando Git</title>
</head>
<body>
	<h1>Comandos de Git</h1>
	<ul>
		<li>git init</li>
		<li>git status</li>
		<li>git add [nombre de archivo] o bien -A</li>
		<li>git commit -m "mensaje de identificación"</li>
		<li>git log</li>
		<li>git checkout [código sha] / master</li>
		<li>git reset --soft / --hard</li>
	</ul>
</body>
</html>
